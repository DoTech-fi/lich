name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Show version being built
        run: |
          echo "Building from commit: $(git rev-parse HEAD)"
          echo "Version in __init__.py:"
          cat cli/src/lich/__init__.py
          echo "Version in pyproject.toml:"
          grep version cli/pyproject.toml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Clean and build package
        run: |
          cd cli
          rm -rf dist/ build/ *.egg-info/
          python -m build

      - name: Check package
        run: |
          cd cli
          twine check dist/*
          echo "Package files:"
          ls -la dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI }}
        run: |
          cd cli
          twine upload dist/*
