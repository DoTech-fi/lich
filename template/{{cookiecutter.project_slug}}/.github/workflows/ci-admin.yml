name: CI - Admin Panel

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/ci-admin.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/admin/**'

env:
  NODE_VERSION: '20'

jobs:
  admin-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ "{{" }} env.NODE_VERSION {{ "}}" }}
          cache: 'npm'
          cache-dependency-path: 'apps/admin/package-lock.json'

      - name: Install dependencies
        working-directory: ./apps/admin
        run: npm ci

      - name: Run linting (ESLint)
        working-directory: ./apps/admin
        run: npm run lint

      - name: Run type checking (TypeScript)
        working-directory: ./apps/admin
        run: npm run type-check

      - name: Run tests
        working-directory: ./apps/admin
        run: npm run test || echo "No tests yet"

      - name: Build
        working-directory: ./apps/admin
        run: npm run build
