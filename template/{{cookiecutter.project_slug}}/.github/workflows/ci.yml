name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      {%- if cookiecutter.database == 'postgresql' %}
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      {%- endif %}
      {%- if cookiecutter.use_redis == 'yes' %}
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      {%- endif %}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ "{{" }} env.PYTHON_VERSION {{ "}}" }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        working-directory: ./backend
        run: |
          pip install ruff
          ruff check .

      - name: Run type checking
        working-directory: ./backend
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || true

      - name: Run tests
        working-directory: ./backend
        env:
          {%- if cookiecutter.database == 'postgresql' %}
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          {%- endif %}
          {%- if cookiecutter.use_redis == 'yes' %}
          REDIS_URL: redis://localhost:6379/0
          {%- endif %}
        run: |
          pytest -v --cov=. --cov-report=xml || echo "No tests yet"

  # ============================================
  # Frontend Build
  # ============================================
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ "{{" }} env.NODE_VERSION {{ "}}" }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install & Build Web App
        working-directory: ./apps/web
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Install & Build Admin Panel
        working-directory: ./apps/admin
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Install & Build Landing Page
        working-directory: ./apps/landing
        run: |
          npm ci
          npm run build

  # ============================================
  # Docker Build
  # ============================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: {{ cookiecutter.project_slug }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Add more builds as needed
