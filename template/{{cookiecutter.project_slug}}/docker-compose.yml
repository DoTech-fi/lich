version: "3.8"

# {{ cookiecutter.project_name }} - Docker Compose Configuration
# Generated by Lich Cookiecutter Framework

services:
  # ===========================================
  # TRAEFIK - Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: "{{ cookiecutter.project_slug }}_traefik"
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
{%- if cookiecutter.use_tls == 'yes' %}
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email={{ cookiecutter.author_email }}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
{%- endif %}
    ports:
      - "80:80"
      - "443:443"
      - "8090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
{%- if cookiecutter.use_tls == 'yes' %}
      - letsencrypt_data:/letsencrypt
{%- endif %}
    networks:
      - public_net
    labels:
      - "traefik.enable=true"

{%- if cookiecutter.database == 'postgresql' %}

  # ===========================================
  # POSTGRESQL - Main Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: "{{ cookiecutter.project_slug }}_postgres"
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${DB_USER:-app}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-app_secret}"
      POSTGRES_DB: "${DB_NAME:-{{ cookiecutter.project_slug }}}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
{%- else %}

  # ===========================================
  # MONGODB - Main Database
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: "{{ cookiecutter.project_slug }}_mongodb"
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGODB_USER:-app}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGODB_PASSWORD:-app_secret}"
      MONGO_INITDB_DATABASE: "${MONGODB_DB:-{{ cookiecutter.project_slug }}}"
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
{%- endif %}

{%- if cookiecutter.use_redis == 'yes' %}

  # ===========================================
  # REDIS - Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: "{{ cookiecutter.project_slug }}_redis"
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
{%- endif %}

{%- if cookiecutter.auth_strategy == 'keycloak' %}

  # ===========================================
  # KEYCLOAK - Identity Management
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: "{{ cookiecutter.project_slug }}_keycloak"
    restart: unless-stopped
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: "${KEYCLOAK_ADMIN:-admin}"
      KEYCLOAK_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD:-admin}"
{%- if cookiecutter.database == 'postgresql' %}
      KC_DB: postgres
      KC_DB_URL: "jdbc:postgresql://postgres:5432/${DB_NAME:-{{ cookiecutter.project_slug }}}"
      KC_DB_USERNAME: "${DB_USER:-app}"
      KC_DB_PASSWORD: "${DB_PASSWORD:-app_secret}"
{%- endif %}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    networks:
      - internal_net
      - public_net
{%- if cookiecutter.database == 'postgresql' %}
    depends_on:
      postgres:
        condition: service_healthy
{%- endif %}
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 30s
      timeout: 10s
      retries: 5
{%- endif %}

{%- if cookiecutter.use_temporal == 'yes' %}

  # ===========================================
  # TEMPORAL - Workflow Engine
  # ===========================================
  temporal:
    image: temporalio/auto-setup:1.22
    container_name: "{{ cookiecutter.project_slug }}_temporal"
    restart: unless-stopped
    ports:
      - "7233:7233"
    environment:
{%- if cookiecutter.database == 'postgresql' %}
      DB: postgresql
      DB_PORT: "5432"
      POSTGRES_USER: "${DB_USER:-app}"
      POSTGRES_PWD: "${DB_PASSWORD:-app_secret}"
      POSTGRES_SEEDS: postgres
{%- endif %}
    networks:
      - internal_net
{%- if cookiecutter.database == 'postgresql' %}
    depends_on:
      postgres:
        condition: service_healthy
{%- endif %}

  temporal-ui:
    image: temporalio/ui:2.22.1
    container_name: "{{ cookiecutter.project_slug }}_temporal_ui"
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    networks:
      - internal_net
      - public_net
    depends_on:
      - temporal
{%- endif %}

{%- if cookiecutter.landing_backend == 'wordpress_api' %}

  # ===========================================
  # WORDPRESS - CMS for Landing
  # ===========================================
  wordpress:
    image: wordpress:6.4-php8.2-apache
    container_name: "{{ cookiecutter.project_slug }}_wordpress"
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      WORDPRESS_DB_HOST: wordpress_db
      WORDPRESS_DB_USER: "${WORDPRESS_DB_USER:-wordpress}"
      WORDPRESS_DB_PASSWORD: "${WORDPRESS_DB_PASSWORD:-wordpress_secret}"
      WORDPRESS_DB_NAME: "${WORDPRESS_DB_NAME:-wordpress}"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal_net
      - public_net
    depends_on:
      wordpress_db:
        condition: service_healthy

  wordpress_db:
    image: mysql:8.0
    container_name: "{{ cookiecutter.project_slug }}_wordpress_db"
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${WORDPRESS_DB_NAME:-wordpress}"
      MYSQL_USER: "${WORDPRESS_DB_USER:-wordpress}"
      MYSQL_PASSWORD: "${WORDPRESS_DB_PASSWORD:-wordpress_secret}"
      MYSQL_ROOT_PASSWORD: "${WORDPRESS_ROOT_PASSWORD:-root_secret}"
    volumes:
      - wordpress_db_data:/var/lib/mysql
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
{%- endif %}

  # ===========================================
  # ADMINER - Database UI
  # ===========================================
  adminer:
    image: adminer:4
    container_name: "{{ cookiecutter.project_slug }}_adminer"
    restart: unless-stopped
    ports:
      - "8091:8080"
    environment:
{%- if cookiecutter.database == 'postgresql' %}
      ADMINER_DEFAULT_SERVER: postgres
{%- else %}
      ADMINER_DEFAULT_SERVER: mongodb
{%- endif %}
    networks:
      - internal_net
      - public_net
{%- if cookiecutter.database == 'postgresql' %}
    depends_on:
      - postgres
{%- else %}
    depends_on:
      - mongodb
{%- endif %}

networks:
  internal_net:
    driver: bridge
  public_net:
    driver: bridge

volumes:
{%- if cookiecutter.database == 'postgresql' %}
  postgres_data:
{%- else %}
  mongodb_data:
{%- endif %}
{%- if cookiecutter.use_redis == 'yes' %}
  redis_data:
{%- endif %}
{%- if cookiecutter.use_tls == 'yes' %}
  letsencrypt_data:
{%- endif %}
{%- if cookiecutter.landing_backend == 'wordpress_api' %}
  wordpress_data:
  wordpress_db_data:
{%- endif %}
