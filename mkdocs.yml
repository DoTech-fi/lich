site_name: Lich Framework
site_description: AI-Ready Full-Stack Project Generator
site_author: DoTech
site_url: https://dotech-fi.github.io/lich/
docs_dir: site-docs

repo_name: DoTech-fi/lich
repo_url: https://github.com/DoTech-fi/lich

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Commands:
    - Overview: commands/overview.md
    - lich init: commands/init.md
    - lich dev: commands/dev.md
    - lich make:
      - Overview: commands/make/overview.md
      - make entity: commands/make/entity.md
      - make service: commands/make/service.md
      - make api: commands/make/api.md
      - make dto: commands/make/dto.md
      - make factory: commands/make/factory.md
      - make middleware: commands/make/middleware.md
      - make event: commands/make/event.md
      - make listener: commands/make/listener.md
      - make job: commands/make/job.md
      - make policy: commands/make/policy.md
    - lich migration: commands/migration.md
    - lich middleware: commands/middleware.md
    - lich routes: commands/routes.md
    - lich test: commands/test.md
    - lich seed: commands/seed.md
    - lich shell: commands/shell.md
  - Architecture:
    - Overview: architecture/overview.md
    - Entities: architecture/entities.md
    - Services: architecture/services.md
    - Ports & Adapters: architecture/ports-adapters.md
    - API Layer: architecture/api.md
  - Best Practices:
    - Testing: best-practices/testing.md
    - Security: best-practices/security.md
    - AI Integration: best-practices/ai.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DoTech-fi/lich
